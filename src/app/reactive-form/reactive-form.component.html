<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Angular Reactive Form</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" formControlName="name">
                            <span class="text-danger" *ngIf="(regformControls['name'].touched || submitted) && regformControls['name'].errors?.['required']">
                                Name is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="email">
                            <span class="text-danger" *ngIf="(regformControls['email'].touched || submitted) && regformControls['email'].errors?.['required']">
                                Email is required
                            </span>
                            <span class="text-danger" *ngIf="regformControls['email'].touched && regformControls['email'].errors?.['email']">
                                Enter a valid email address
                            </span>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
